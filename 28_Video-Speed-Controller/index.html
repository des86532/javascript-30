<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
	const speed = document.querySelector('.speed')
	const bar = speed.querySelector('.speed-bar')
	const video = document.querySelector('.flex');

	function barchange(e) {
		//畫面最上方到滑鼠位置的距離 - 畫面最上方到bar的最上方 = 藍色的部分
		const height = e.y - speed.offsetTop
		//(藍色的部分 / 整個bar的高度(410))*100 = 百分比
		const barheight = (height / speed.offsetHeight) * 100
		//4 * 比例 = bar上顯示的數字
		const barnumber = 4 * (height / speed.offsetHeight)
		bar.style.height = barheight + '%'
		//取小數點後兩位
		bar.innerText = Math.round(barnumber * 100) / 100 + 'x'
		video.playbackRate = Math.round(barnumber * 100) / 100
	}

	speed.addEventListener('mousemove', barchange)


</script>
</body>
</html>
