<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = []

//fetché€é url æœƒå›å‚³ä¸€å€‹åŒ…å« response çš„ promise,å›å‚³çš„ response éœ€è¦é€é json()
fetch(endpoint)
  .then(res => res.json())
  .then(data => cities.push(...data))  //json()å¾Œå¯å°è³‡æ–™å†ä½œè™•ç†


function findMatch(word, cities) {
  return cities.filter(place => {
    const regexp = new RegExp(word, 'gi');
    return place.city.match(regexp) || place.state.match(regexp) 
  })
}

//array æ‰å¯ä»¥ç”¨join()  ç›´æ¥æ’å…¥htmlèªæ³• 
function displayMatch() {
  const matchinput = findMatch(this.value,cities)
  const html = []
  const regex = new RegExp(this.value, 'gi');
  const result = []
  for(let i=0; i<matchinput.length; i++) {
    html.push(
      `<li>
      <span class="name">${matchinput[i].city}, ${matchinput[i].state}</span>
      <span class="population">${matchinput[i].population}</span>
      </li>`
      )
//replace è¦ç”¨æ­£è¦è¡¨é”å¼,å¦å‰‡åªæœƒå–ä»£ç¬¬ä¸€å€‹
    const change = html[i].replace(regex,`<span class="hl">${this.value}</span>`)
    result.push(change)
  }
//join è¦ç”¨ array
  suggestions.innerHTML = result.join('')
}




const searchbar = document.querySelector('.search')

const suggestions = document.querySelector('.suggestions')

searchbar.addEventListener('change',displayMatch)
searchbar.addEventListener('keyup',displayMatch)





</script>
  </body>
</html>
