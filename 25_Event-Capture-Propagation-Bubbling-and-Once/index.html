<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div')
  const button = document.querySelector('button')

  function logtext() {
    console.log(this.classList.value)
    // e.stopPropagation()   //可以停止bubling，bubling:會往最上層找的這個動作
  }

  divs.forEach(div => div.addEventListener('click', logtext, {
    capture: true, //預設是false,(用DOM的概念想)由最近的那層開始往外找，如果是true會從最外面那層開始往內找
    once: true  // 只能被觸發一次!!
  }))

  button.addEventListener('click', () => {
    console.log('Click!!!')
  },{
    once:true
  })
  
</script>
</body>
</html>
